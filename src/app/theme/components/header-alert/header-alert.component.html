<div *ngIf="alerts.length"
    class="header-alert sub-container hide-mobile">
    <div *ngFor="let item of alerts; index as index">
        <a [href]="item.linkedTo" class="d-inline-block">
            <div class="d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 48 48" focusable="false">
                    <g transform="translate(11 12)">
                        <path d="M13 25.75C5.958 25.75.25 20.042.25 13S5.958.25 13 .25 25.75 5.958 25.75 13 20.042 25.75 13 25.75zm0-1.5c6.213 0 11.25-5.037 11.25-11.25S19.213 1.75 13 1.75 1.75 6.787 1.75 13 6.787 24.25 13 24.25z"></path><path d="M12.25 7a.75.75 0 1 1 1.5 0v6.984a.75.75 0 1 1-1.5 0V7zm.774 12.383a1.38 1.38 0 0 1-.984-2.4 1.44 1.44 0 0 1 1.956 0 1.356 1.356 0 0 1 0 1.956c-.25.276-.601.437-.972.444z"></path>
                    </g>
                </svg>
            </div>

            <p>{{item.content}}</p>
        </a>
    </div>

    <div class="close-btn">
        <i class="fas fa-times"></i>
    </div>

</div>
